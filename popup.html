<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/icons/icons48.png" alt="Productivity Tracker Icon" class="icon">
            <h1>Productivity Tracker</h1>
        </div>
        <div class="card">
            <h2>Time Spent</h2>
            <p id="timeSpent">0h 0m 0s</p>
        </div>
        <div class="card">
            <h2>Scroll Distance</h2>
            <p id="scrollDistance">0 px</p>
        </div>
        <div class="card">
            <h2>Breaks Taken</h2>
            <p id="breaksTaken">0</p>
          </div>
        <button id="cbtPrompt">GET CBT PROMPT</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
